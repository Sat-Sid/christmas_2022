<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2022</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/christmas-tree_1f384.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="flex-top">
                <div class="snow-divs"></div>
                <div class="container">
                    <div class="info">
                        <nav>
                            <span class="material-symbols-outlined refresh-icon">refresh</span>
                            <span class="material-symbols-outlined info-icon">info</span>
                        </nav>
                    </div>
                    <div class="star-moon"></div>
                    <div class="trees"></div>

                </div>
            </div>
            <div class="flex-bottom">
                <div class="circle">
                    <h1 class="greet"><strong>Merry Christmas</strong></h1>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
